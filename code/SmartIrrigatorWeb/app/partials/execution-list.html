<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <!--Body content-->

            <ul class="executions">
                <li ng-repeat="execution in executions| filter:query | orderBy:orderProp" class="execution">
                    <h3 class="execution__date">{{execution.date}}</h3>
                    <img class="execution__icon" src="img/{{execution.iconClass}}.png">
                </li>
            </ul>

        </div>
    </div>
</div>
